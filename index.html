<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>hello vue</title>
  <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
  <!-- app -->
  <div id="app">
    <input v-model="message">
    <p>{{ message}}</p>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.js'
      }
    });
  </script>
</body>
</html>
